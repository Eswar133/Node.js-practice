<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderland</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="winter-theme">
    <header class="winter-header">
        <h1>Winter Wonderland</h1>
    </header>
    <section class="content">
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
        </div>
    </section>
    <footer class="winter-footer">
        <p>© 2024 Winter Wonderland. All Rights Reserved.</p>
    </footer>
</body>
</html>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .winter-theme {
        background: linear-gradient(to bottom, #a8e0ff, #8ee3f5, #70cad1, #3e517a);
        color: #fff;
        text-align: center;
        overflow: hidden;
    }
    
    .winter-header {
        padding: 100px 0;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .winter-header h1 {
        font-size: 4em;
        margin: 0;
        animation: fadeIn 2s ease-in-out;
    }
    
    .snowflakes {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
    }
    
    .snowflake {
        color: white;
        font-size: 2em;
        position: absolute;
        top: -10%;
        animation: fall 10s linear infinite;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes fall {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
    }
    
    .snowflake:nth-child(odd) {
        animation-duration: 12s;
        animation-delay: 2s;
    }
    
    footer {
        text-align: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
</style>
