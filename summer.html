<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="summer-theme">
    <header class="summer-header">
        <h1>Summer Paradise</h1>
    </header>
    <section class="content">
        <div class="sun"></div>
        <div class="waves"></div>
    </section>
    <footer class="summer-footer">
        <p>Â© 2024 Summer Paradise. All Rights Reserved.</p>
    </footer>
</body>
</html>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .summer-theme {
        background: linear-gradient(to bottom, #fbc2eb, #a6c1ee, #ffd3a5, #ffecd2);
        color: #333;
        text-align: center;
        overflow: hidden;
    }
    
    .summer-header {
        padding: 100px 0;
        background-color: rgba(255, 165, 0, 0.7);
    }
    
    .summer-header h1 {
        font-size: 4em;
        margin: 0;
        animation: fadeIn 2s ease-in-out;
    }
    
    .sun {
        position: absolute;
        top: 20%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, yellow, orange);
        border-radius: 50%;
        animation: spin 6s linear infinite;
    }
    
    .waves {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20%;
        background: url('waves.png') repeat-x;
        animation: wave 10s linear infinite;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    @keyframes wave {
        from { background-position: 0; }
        to { background-position: 1000px; }
    }
    
    footer {
        text-align: center;
        padding: 10px;
        background-color: rgba(255, 165, 0, 0.7);
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
</style>
